<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section class="flex items-center justify-center min-h-screen bg-gray-50">
    <!-- login container -->
    <div class="flex items-center max-w-3xl p-5 bg-gray-100 shadow-lg rounded-2xl">
      <!-- form -->
      <div class="px-8 md:w-1/2 md:px-16">
        <h2 class="text-2xl font-bold text-green-600">Регистрация в системе</h2>
        <p class="text-sl mt-4 text-[#002D74]">Зарегистрировались на сервере, просто зайдите:)</p>
        <p class="text-sl mt-4 font-serif underline underline-offset-2 text-[#002D74]">
          
        </p>
        <form action="" class="flex flex-col gap-4">
          <input class="p-2 mt-8 border rounded-xl" type="family" name="family" placeholder="Фамилия">
          <div class="relative">
            <input class="w-full p-2 border rounded-xl" type="name" name="name" placeholder="Имя">

            <input class="w-full p-2 mt-8 border rounded-xl" type="Group" name="Group" placeholder="Курс, группа">
          </div>

          <button class="py-2 text-white duration-300 bg-green-600 rounded-xl hover:scale-105">Войти</button>
          <button class="py-2 text-white duration-300 bg-green-600 rounded-xl hover:scale-105">Закрыть</button>
          
        </form>

      </div>

      <!-- image -->
      <div class="hidden w-1/2 md:block">
        <img class="rounded-2xl"
          src="https://images.unsplash.com/photo-1616606103915-dea7be788566?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80">
      </div>
  </section>
</body>

</html>
